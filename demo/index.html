<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>Vectorectus.js</title>
    <meta name="description" content="" />
    <meta name="author"      content="Webtrends Design Lab" />
    <meta name="viewport"    content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <!--[if lt IE 9]>
        <script src="assets/library/html5shiv.js"></script>
    <![endif]-->

    <!-- library scripts / @font-face -->
	<script src="assets/library/jquery.min.js"></script>
	<script src="assets/library/jquery.transit.js"></script>
	<script src="assets/library/raphael.min.js"></script>
	<script src="../raw/jquery.vectorectus3.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Neuton:700' rel='stylesheet' type='text/css'>

    <!-- user scripts / style -->
    <link  href="assets/style.css" rel="stylesheet" />


    <script>
    	var vectors;

	    $(window).ready( function () {
		    vectors = $.vectorectus();
		    vectors.AddData('../data/social.json', function() {
		    	// wait for data to load before rendering
		    	vectors.Render('[data-vectorectus]');
		    });
		});
	</script>
</head>

<body>

<header class="layout-header">
    <h1>Vectorectus.js</h1>
</header>

<section class="layout-bank bank clearfix">
    <ul class="">
        <li class="bank-item"><i class="icon" data-vectorectus="facebook-icon"></i></li>
        <li class="bank-item"><i class="icon" data-vectorectus="facebook-icon-square"></i></li>
        <li class="bank-item"><i class="icon" data-vectorectus="facebook-icon-circle"></i></li>
        <li class="bank-item"><i class="icon" data-vectorectus="facebook-icon-layered"></i></li>

        <li class="bank-item"><i class="icon" data-vectorectus="twitter-icon"></i></li>
        <li class="bank-item"><i class="icon" data-vectorectus="twitter-icon-square"></i></li>
        <li class="bank-item"><i class="icon" data-vectorectus="twitter-icon-circle"></i></li>
        <li class="bank-item"><i class="icon" data-vectorectus="twitter-mascot"></i></li>

        <li class="bank-item bank-item-double"><i class="icon" data-vectorectus="youtube-icon"></i></li>
        <li class="bank-item"><i class="icon" data-vectorectus="youtube-icon-stacked"></i></li>
        <li class="bank-item"><i class="icon" data-vectorectus="youtube-icon-square"></i></li>
        <li class="bank-item"><i class="icon" data-vectorectus="youtube-icon-circle"></i></li>

        <li class="bank-item"><i class="icon" data-vectorectus="pintrest-icon"></i></li>
        <li class="bank-item"><i class="icon" data-vectorectus="pintrest-icon-square"></i></li>
        <li class="bank-item"><i class="icon" data-vectorectus="pintrest-icon-circle"></i></li>

        <li class="bank-item"><i class="icon" data-vectorectus="googleplus-icon"></i></li>
        <li class="bank-item"><i class="icon" data-vectorectus="googleplus-icon-square"></i></li>
        <li class="bank-item"><i class="icon" data-vectorectus="googleplus-icon-circle"></i></li>
        <li class="bank-item"><i class="icon" data-vectorectus="googleplus-folder"></i></li>

        <li class="bank-item"><i class="icon" data-vectorectus="linkedin-icon"></i></li>
        <li class="bank-item"><i class="icon" data-vectorectus="linkedin-icon-square"></i></li>
        <li class="bank-item"><i class="icon" data-vectorectus="linkedin-icon-circle"></i></li>

        <li class="bank-item"><i class="icon" data-vectorectus="flickr-icon"></i></li>
        <li class="bank-item"><i class="icon" data-vectorectus="flickr-icon-square"></i></li>
        <li class="bank-item"><i class="icon" data-vectorectus="flickr-icon-circle"></i></li>

        <li class="bank-item"><i class="icon" data-vectorectus="vimeo-icon"></i></li>
        <li class="bank-item"><i class="icon" data-vectorectus="vimeo-icon-square"></i></li>
        <li class="bank-item"><i class="icon" data-vectorectus="vimeo-icon-circle"></i></li>
    </ul>
</section>

</body>
</html>
